<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <div class="game-header--title">2048</div>
        <div class="game-header--controls">
          <div class="game-header--controls--score">
            <div class="info">Score: <span class="game-score">0</span></div>
            <div class="info">
              Best: <span class="game-score game-score--best">0</span>
            </div>
          </div>
          <button class="button restart">New Game</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose!</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
      </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
