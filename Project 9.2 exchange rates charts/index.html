<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts exchange rate</title>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="currencyData"></div>
    <div class="container-fluid">
      <div class="row gap-3 p-3">
        <div class="col-sm-3">
          Data początkowa:
          <input class="date container" type="date" id="start-date" />
        </div>
        <div class="col-sm-3">
          Data końcowa:
          <input class="date container" type="date" id="end-date" />
        </div>
        <div class="col-sm-3 container">
          Kod waluty:
          <select id="moja-lista" class="container"></select>
        </div>
        <div class="col-sm-2">
          <br />
          <button id="codeCheckButton" value="eur" class="container">
            SPRAWDZ
          </button>
        </div>
      </div>
    </div>

    <div id="chart_div" style="width: 100%; height: 500px"></div>

    <script src="script.js"></script>
  </body>
</html>
