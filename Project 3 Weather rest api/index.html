<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <style>
      body {
        background-image: url("picture.jpg");
        background-repeat: repeat ;
        background-position: right ;
        padding-top: 30px;
      }
      </style>
    <title>Weather Api</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">  

  </head>
  <body class="d-flex justify-content-center">   
      
      <div class="col-xl-3 col-sm-8">

      <table class=" table table-hover table-dark text-light">
        <tbody>
          
        <tr class="table-red">
          <td><img id="weather-img" src="" alt="picture" /></td>
          <td class="align-middle h5"><a href="" id="city-name" class="text-info" >City name</div></td>
        </tr>

        <tr>
          <td>Temperatura:</td>
          <td><div id="temp">---</div></td>
        </tr>

        <tr>
          <td>Temperatura odczuwalna:</td>
          <td><div id="temp-rel">---</div></td>
        </tr>

        <tr>
          <td>Wilgotność:</td>
          <td><div id="hum">---</div></td>
        </tr>

        <tr>
          <td>Ciśnienie:</td>
          <td><div id="pressure">---</div></td>
        </tr>

        <tr>
          <td>Prędkość wiatru:</td>
          <td><div id="wind-speed">---</div></td>
        </tr>

        <tr>
          <td>Wschód słońca:</td>
          <td><div id="sunrise">---</div></td>
        </tr>

        <tr>
          <td>Zachód słońca:</td>
          <td><div id="sunset">---</div></td>
        </tr>

        <tr>
          <td>Opis pogody(eng)</td>
          <td><div id="wDescription">---</div></td>
        </tr>
      </tbody>
      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
