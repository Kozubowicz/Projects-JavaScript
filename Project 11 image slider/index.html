<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image slider</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <div id="comparision">
          <div id="image">
            <div id="divisor"></div>
          </div>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            id="slider-range"
            oninput="divisorChanged()"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
