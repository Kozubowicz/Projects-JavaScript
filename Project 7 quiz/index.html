<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("../picture.jpg");
        background-repeat: repeat;
        background-position: right;
        padding: 30px;
      }
    </style>
    <title>Quiz</title>
  </head>
  <body>
    <div id="document" class="conteiner w-75 m-4 mx-auto">
      <div class="alert alert-info">
        <h4 class="alert-heading">Pytania</h4>
        <p id="questionP"></p>
        <div class="form-check">
          <input
            type="radio"
            id="radioCheck0"
            class="form-check-input"
            name="answerAudio"
            value=""
            data-index="0"
          />
          <label for="for-radioCheck0" id="answer0" class="form-check-label">
            Answear 0
          </label>
          <div class="valid-feedback">Prawidłowo</div>

          <div class="invalid-feedback">Nie prawidłowo</div>
        </div>

        <div class="form-check">
          <input
            type="radio"
            id="radioCheck1"
            class="form-check-input"
            name="answerAudio"
            value=""
            data-index="1"
          />
          <label for="for-radioCheck1" id="answer1" class="form-check-label">
            Answear 1
          </label>
          <div class="valid-feedback">Prawidłowo</div>

          <div class="invalid-feedback">Nie prawidłowo</div>
        </div>

        <div class="form-check">
          <input
            type="radio"
            id="radioCheck2"
            class="form-check-input"
            name="answerAudio"
            value=""
            data-index="2"
          />
          <label for="for-radioCheck2" id="answer2" class="form-check-label">
            Answear 2
          </label>
          <div class="valid-feedback">Prawidłowo</div>

          <div class="invalid-feedback">Nie prawidłowo</div>
        </div>

        <div class="form-check">
          <input
            type="radio"
            id="radioCheck3"
            class="form-check-input"
            name="answerAudio"
            value=""
            data-index="3"
          />
          <label for="for-radioCheck3" id="answer3" class="form-check-label">
            Answear 3
          </label>
          <div class="valid-feedback">Prawidłowo</div>

          <div class="invalid-feedback">Nie prawidłowo</div>
        </div>

        <div class="mt-3">
          <button id="saveButton" class="btn btn-outline-primary">
            Zapisz odpowiedz
          </button>

          <button id="nextButton" class="btn btn-outline-primary ml-2">
            Następne pytanie
          </button>
        </div>
        <hr />
        <p>Prawidłowe odpowiedzi: <span id="correctAnswers"></span></p>

        <p>Nie prawidłowe odpowiedzi <span id="inCorrectAnswers"></span></p>
      </div>
    </div>
    <div class="modal fade" id="modalWindow" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rezultat</h5>
          </div>
          <div class="modal-body">
            <p id="modalResults"></p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
              id="closeModal"
            >
              Zamknij
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
