<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        box-shadow: inset 0 0 5px grey;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #023bda;
        border-radius: 10px;
      }
    </style>

    <title>List of books</title>
  </head>
  <body>
    <div class="conteriner m-4">
      <form action="" id="bookForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="bookTitle" class="form-label">Tytuł</label>
          <input
            type="text"
            required
            class="form-control"
            id="bookTitle"
            placeholder="Podaj tytuł książki"
          />
        </div>

        <div class="mb-3">
          <label for="bookAuthor" class="form-label">Autor</label>
          <input
            type="text"
            required
            class="form-control"
            id="bookAuthor"
            placeholder="Podaj autora"
          />
        </div>

        <div>
          <button id="saveButton" type="submit" class="btn btn-primary mb-3">
            Zapisz
          </button>
        </div>
      </form>
      <table id="booksTable" class="table table-striped mt-3">
        <thead>
          <tr>
            <td>Tytuł</td>
            <td>Autor</td>
            <td>Akcje</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
